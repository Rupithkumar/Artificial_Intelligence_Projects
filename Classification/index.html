<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h2>Heart Disease Prediction Form</h2>
    <form action="result.html" method="post">
        <label for="male">Are you male? (1 = Yes, 0 = No):</label><br>
        <input type="text" id="male" name="male"><br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>
        <label for="education">Education level (1-4):</label><br>
        <input type="text" id="education" name="education"><br>
        <label for="currentSmoker">Are you a current smoker? (1 = Yes, 0 = No):</label><br>
        <input type="text" id="currentSmoker" name="currentSmoker"><br>
        <label for="cigsPerDay">Average number of cigarettes per day:</label><br>
        <input type="text" id="cigsPerDay" name="cigsPerDay"><br>
        <label for="BPMeds">Are you on blood pressure medication? (1 = Yes, 0 = No):</label><br>
        <input type="text" id="BPMeds" name="BPMeds"><br>
        <label for="prevalentStroke">Have you had a stroke? (1 = Yes, 0 = No):</label><br>
        <input type="text" id="prevalentStroke" name="prevalentStroke"><br>
        <label for="prevalentHyp">Do you have hypertension? (1 = Yes, 0 = No):</label><br>
        <input type="text" id="prevalentHyp" name="prevalentHyp"><br>
        <label for="diabetes">Do you have diabetes? (1 = Yes, 0 = No):</label><br>
        <input type="text" id="diabetes" name="diabetes"><br>
        <label for="totChol">Total cholesterol level (mg/dL):</label><br>
        <input type="text" id="totChol" name="totChol"><br>
        <label for="sysBP">Systolic blood pressure (mmHg):</label><br>
        <input type="text" id="sysBP" name="sysBP"><br>
        <label for="diaBP">Diastolic blood pressure (mmHg):</label><br>
        <input type="text" id="diaBP" name="diaBP"><br>
        <label for="BMI">Body Mass Index (BMI):</label><br>
        <input type="text" id="BMI" name="BMI"><br>
        <label for="heartRate">Heart rate (beats per minute):</label><br>
        <input type="text" id="heartRate" name="heartRate"><br>
        <label for="glucose">Glucose level (mg/dL):</label><br>
        <input type="text" id="glucose" name="glucose"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
